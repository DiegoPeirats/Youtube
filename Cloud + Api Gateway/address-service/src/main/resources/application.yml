spring:
  application:
    name: address-service
  profiles:
    active: dev
  config:
    import: "configserver:http://localhost:8888"

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
        health-check-interval: 10s

management:
  endpoints:
    web:
      exposure:
        include: health,info